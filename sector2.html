<body>
    <h1>J O B &nbsp;&nbsp; S E C T O R</h1>
    <div class="sectors">
            <span>
                <a href="#" class="sector-link" data-sector="Information Technology">
                    <img src="C:\Users\heta kaneriya\Desktop\SSIP\Images\Technology.jpg">
                    <figcaption><p>Information Technology</p>(Approx. 100 companies)</figcaption>
                </a> 
            </span>

            <span>
                <a href="#" class="sector-link" data-sector="Healthcare">
                    <img src="Images/HeathCare.jpg">
                    <figcaption><p>Healthcare</p>(Approx. 50 companies)</figcaption>
                </a>
            </span>

            <span>
                <a href="#" class="sector-link" data-sector="Finance">
                    <img src="Images/Finance (2).webp">
                    <figcaption><p>Finance</p>(Approx. 60 companies)</figcaption>
                </a> 
            </span><br>

            <span>
                <a href="#" class="sector-link" data-sector="Manufacturing">
                    <img src="Images/Manufacture.jpg">
                    <figcaption><p>Manufacture</p>(Approx. 30 companies)</figcaption>
                </a>
            </span>

            <span>
                <a href="#" class="sector-link" data-sector="Education">
                    <img src="Images/Education.jpg">
                    <figcaption><p>Education</p>(Approx. 20 companies)</figcaption>
                </a> 
            </span>
    </div>

    <div class="sector-details" style="display: none;">
        <h2 id="sector-name">Sector Details</h2>
        <p id="it-department">IT Department: Software Development</p>
        <p id="tools-used">Tools Used: HTML, CSS, JavaScript, Python</p>
        <select id="company-dropdown">
            <option value="">Select a Company</option>
        </select>
        <div id="company-details" style="display: none;">
            <h3 id="company-name">Company Details</h3>
            <p id="number-of-workers">Number of Workers: 1000</p>
            <a id="company-website" href="#" target="_blank">Company Website</a>
            <a href="Practice/Aptitude2.html"><button>Go For Quiz</button></a>
        </div>
    </div>

    <script>
        const sectors = document.querySelector('.sectors');
        const sectorDetails = document.querySelector('.sector-details');

        const sectorLinkElements = document.querySelectorAll('.sector-link');
        const sectorNameElement = document.getElementById('sector-name');
        const itDepartmentElement = document.getElementById('it-department');
        const toolsUsedElement = document.getElementById('tools-used');
        const companyDropdown = document.getElementById('company-dropdown');
        const companyDetails = document.getElementById('company-details');
        const companyNameElement = document.getElementById('company-name');
        const numberOfWorkersElement = document.getElementById('number-of-workers');
        const companyWebsiteElement = document.getElementById('company-website');

        // Sample data for companies (you can replace this with your actual data)
        const companyData = {
            'Information Technology': [
                { name: 'Company A', workers: 1000, website: 'https://www.companyA.com' },
                { name: 'Company B', workers: 800, website: 'https://www.companyB.com' },
                // Add more companies here for the Information Technology sector
            ],
            'Healthcare': [
                { name: 'Health Company X', workers: 500, website: 'https://www.healthcompanyX.com' },
                { name: 'Health Company Y', workers: 700, website: 'https://www.healthcompanyY.com' },
                // Add more companies here for the Healthcare sector
            ],
            // Add data for other sectors in a similar format
        };

        // Function to populate the list of companies for the selected sector
        function populateCompanyList(sector) {
            companyDropdown.innerHTML = '<option value="">Select a Company</option>';
            const companies = companyData[sector];
            if (companies) {
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.name;
                    option.textContent = company.name;
                    companyDropdown.appendChild(option);
                });
            }
        }

        sectorLinkElements.forEach(sectorLink => {
            sectorLink.addEventListener('click', (e) => {
                e.preventDefault();
                const sector = e.target.getAttribute('data-sector');
                sectorNameElement.textContent = sector;
                itDepartmentElement.textContent = 'IT Department: Software Development';
                toolsUsedElement.textContent = 'Tools Used: HTML, CSS, JavaScript, Python';
                populateCompanyList(sector);
                sectorDetails.style.display = 'block';
                companyDetails.style.display = 'none';
            });
        });

        companyDropdown.addEventListener('change', (e) => {
            const selectedCompany = e.target.value;
            if (selectedCompany) {
                const selectedSector = sectorNameElement.textContent;
                const selectedCompanies = companyData[selectedSector];
                const company = selectedCompanies.find(c => c.name === selectedCompany);
                companyNameElement.textContent = company.name;
                numberOfWorkersElement.textContent = `Number of Workers: ${company.workers}`;
                companyWebsiteElement.href = company.website;
                companyDetails.style.display = 'block';
            } else {
                companyDetails.style.display = 'none';
            }
        });
    </script>
</body>
